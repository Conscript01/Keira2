<div class="modal-header">
  <h3 class="modal-title">Map</h3>
</div>
<div class="modal-body modal-overflow">
  <div class="row">
    <br>
    <form>
      <div class="form-group col-xs-3">
        <label class="control-label">ID</label>
        <input class="form-control" type="text" placeholder="map id" pattern="[0-9]{1,}" title="Please enter an Entry!" ng-model="map.id">
      </div>
      <div class="form-group col-xs-6">
        <label class="control-label">Name</label>
        <input class="form-control" type="text" placeholder="Name" ng-model="map.name">
      </div>
      <div class="col-xs-3">
        <button type="submit" class="btn btn-primary" ng-click="search(map.id, map.name)" style="margin-top: 25px">Search</button>
      </div>
    </form>
  </div>
  <br>
  <table class="table table-striped table-condensed" ts-wrapper>
    <thead>
      <th class="text-center" ts-criteria="id|parseInt">ID</th>
      <th class="text-center" ts-criteria="name|lowercase">Name</th>
    </thead>
    <tbody>
      <tr ng-repeat="map in datas" ng-click="selectModalRow($index)" ng-class="{'tr-selected': $index == selectedRow}" ts-repeat>
        <td>{{ map.m_ID }}</td>
        <td>{{ map.m_MapName_lang1 }}</td>
      </tr>
    </tbody>
  </table>

</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="modalOk()">OK</button>
  <button class="btn btn-danger" ng-click="modalCancel()">Cancel</button>
</div>
