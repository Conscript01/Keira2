<div class="row">
  <br>
  <form>
    <div class="form-group col-xs-3">
      <label class="control-label">Source Type</label>
      <select ng-model="smart_scripts.source_type" class="form-control">
        <option value="0">CREATURE</option>
        <option value="1">GAMEOBJECT</option>
        <option value="2">AREATRIGGER</option>
        <option value="9">TIMED_ACTIONLIST</option>
      </select>
    </div>
    <div class="form-group col-xs-2">
      <label class="control-label">Entry or GUID</label>
      <input class="form-control" type="text" placeholder="Entry or GUID" ng-model="smart_scripts.entryorguid">
    </div>
    <div class="col-xs-1">
      <button type="submit" class="btn btn-primary" ng-click="search(smart_scripts.source_type, smart_scripts.entryorguid, smart_scripts.subname)" style="margin-top: 25px">Search</button>
    </div>
  </form>

</div>
<br>
<table class="table table-striped table-condensed" ts-wrapper>
  <thead>
    <th class="text-center" ts-criteria="source_type|parseInt">SourceType</th>
    <th class="text-center" ts-criteria="entry|parseInt">EntryOrGuid</th>
  </thead>
  <tbody>
    <tr ng-repeat="script in scripts" ts-repeat>
      <td><a ng-href="./#/sai/{{ script.source_type }}/{{ script.entryorguid }}">{{ script.source_type }}</a></td>
      <td><a ng-href="./#/sai/{{ script.source_type }}/{{ script.entryorguid }}">{{ script.entryorguid }}</a></td>
    </tr>
  </tbody>
</table>
