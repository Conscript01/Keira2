<div class="row">
  <br>
  <div class="col-xs-2">
    Entry
    <input class="form-control" id="entry" type="text" placeholder="Item Entry" ng-model="item_template.entry">
  </div>
  <div class="col-xs-3">
    Name
    <input class="form-control" id="name" type="text" placeholder="Name" ng-model="item_template.name">
  </div>
  <div class="col-xs-1">
    <br>
    <button class="btn-primary btn-sm" ng-click="search(item_template.entry, item_template.name)">Search</button>
  </div>
</div>
<br>
<table class="table table-striped table-condensed" ts-wrapper>
  <thead>
    <th class="text-center" ts-criteria="entry|parseInt">Entry</th>
    <th class="text-center" ts-criteria="name|lowercase">Name</th>
  </thead>
  <tbody>
    <tr ng-repeat="item in items" ts-repeat>
      <td><a ng-href="./#/item/{{ item.entry }}">{{ item.entry }}</a></td>
      <td><a ng-href="./#/item/{{ item.entry }}">{{ item.name }}</a></td>
    </tr>
  </tbody>
</table>
