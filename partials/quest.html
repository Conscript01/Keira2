<tabset>

    <div class="row">
      <br>
      <div class="col-xs-2">
        Quest ID
        <input class="form-control" id="questid" type="text" placeholder="Quest ID" ng-model="searchqid">
      </div>
      <div class="col-xs-3">
        Title
        <input class="form-control" id="title" type="text" placeholder="Title">
      </div>
      <div class="col-xs-1">
        <br>

      </div>
    </div>

  </tab>
  <tab id="tab-questpart2" heading="Quest Part 2">

  </tab>
  <tab id="tab-questgivers" heading="Quest Givers">
    Quest Givers
  </tab>
  <tab id="tab-questtakers" heading="Quest Takers">
    Quest Takers
  </tab>
  <tab id="tab-startscript" heading="Start Script">
    Start Script
  </tab>
  <tab id="tab-completescript" heading="Complete Script">
    Complete Script
  </tab>
  <tab id="tab-localesquest" heading="Locales Quest">
    Locales Quest
  </tab>
</tabset>
